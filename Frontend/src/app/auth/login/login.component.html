<div class="auth">
    <div class="container-xl">
        <div class="row">
            <div class="col-md-6">
                <h1>SenntCloud</h1>
            </div>
            <div class="col-md-6">
                <div class="form-floating form-floating-custom mb-3">
                    <input type="text" class="form-control" id="input-username" placeholder="Enter Email">
                    <label for="input-username">Email</label>
                </div>
                
                <div class="form-floating form-floating-custom form-password auth-pass-inputgroup mb-3">
                    <input type="password" class="form-control" id="password-input" placeholder="Enter Password">
                    <button (click)="togglePasswordVisibility()" type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                    <label for="input-password">Password</label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-dark shadow-none w-100" type="submit">Log In</button>
                </div>
                <hr>
                <div class="mt-3 text-center">
                    <p class="mb-0 text-muted">Don't have an account ?<a href="signup.html" class="text-success fw-bold text-decoraton-underline ms-1"> Sign up
                        </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
