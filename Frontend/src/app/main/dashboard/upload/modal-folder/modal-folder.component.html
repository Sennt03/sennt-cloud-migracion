<h1 mat-dialog-title>Create new folder</h1>
<div mat-dialog-content>
  <p>Enter folder name</p>
    <input cdkFocusInitial matInput [(ngModel)]="data.name">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="create()">Create</button>
  <button mat-button [mat-dialog-close]="data.name" id="create" style="display: none;">Create</button>
</div>
